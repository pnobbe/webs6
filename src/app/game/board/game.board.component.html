<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Game board for {{game.toString()}}</div>
        <app-tile *ngFor="let tile of game.tiles">
          [tile]="tile"
        </app-tile>
      </div>
    </div>
  </div>
</div>
