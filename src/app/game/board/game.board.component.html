<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div *ngIf="tiles">
          <svg [attr.width]="getWidth + 'px'" [attr.height]="getHeight + 'px'" xmlns="http://www.w3.org/2000/svg">
            <ng-container *ngFor="let tile of tiles | gameTileOrderBy;">
              <g app-tile [tile]="tile"></g>
            </ng-container>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
