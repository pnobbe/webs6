<div *ngIf="game; else loading">
  <h1 class="action-title">{{action}}</h1>
  <button class="md-secondary" md-raised-button color="primary" *ngIf="game.canLeave" (click)="leave()">
    Leave
  </button>
  <button class="md-secondary" md-raised-button color="primary" *ngIf="game.canStart" (click)="start()">
    Start
  </button>
  <button class="md-secondary" md-raised-button color="primary" *ngIf="game.canDelete" (click)="delete()">
    Delete
  </button>

  <button class="md-secondary" md-raised-button color="primary" routerLink="board" routerLinkActive="active">
    Show Board
  </button>
  <button class="md-secondary" md-raised-button color="primary" routerLink="history" routerLinkActive="active">
   Show History
  </button>
  <app-game-play-history [inpGame]="game" [inpTiles]="tiles" [inpHistory]="history" [inpSeenMatches]="seenMatches"
                         (outTiles)="onTiles($event)"></app-game-play-history>

  <app-game-play-board [inpGame]="game" [inpAction]="action" [inpTiles]="tiles"
                       [history]="history"></app-game-play-board>

</div>

<ng-template #loading>
  <h3>Loading...</h3>
</ng-template>
