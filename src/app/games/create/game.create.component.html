<app-menu></app-menu>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">New game</div>
        <div class="panel-body">
          <form (ngSubmit)="onSubmit()" #createForm="ngForm">
            <div class="form-group">
              <label for="min-players">Minimum Players</label>
              <input type="number" class="form-control" name="minPlayers" id="min-players" required
                     [(ngModel)]="model.minPlayers">
            </div>
            <div class="form-group">
              <label for="max-players">Maximum Players</label>
              <input type="number" class="form-control" id="max-players" name="maxPlayers" required
                     [(ngModel)]="model.maxPlayers">
            </div>
            <div class="form-group">
              <label for="template">Template</label>
              <select class="form-control" id="template" name="template" required
                      [(ngModel)]="model.gameTemplate.id" #template="ngModel">
                <option *ngFor="let template of gameTemplates" [value]="template.id">{{template.id}}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!createForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newGame();createForm.reset();">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
